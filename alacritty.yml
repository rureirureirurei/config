# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Shell
shell:
  program: /opt/homebrew/bin/fish
  args:
    - --login
window:
  padding:
    x: 7
    y: 7
  title: '' 
  dynamic_title: false
  dimensions:
    columns: 78
    lines: 34
  decorations: Full
  startup_mode: Windowed

font:
  size: 22
  offset:
    x: 1
    y: 0

# Theme rose pine dawn
colors:
  primary:
    background: '0xfaf4ed'
    foreground: '0x575279'
  
  cursor:
    text: '0x575279'
    cursor: '0xcecacd'
    
  vi_mode_cursor:
    text: '0x575279'
    cursor: '0xcecacd'
    
  selection:
    text: '0x575279'
    background: '0xdfdad9'
  
  normal:
     black:   '0xf2e9e1'
     red:     '0xb4637a'
     green:   '0x286983'
     yellow:  '0xea9d34'
     blue:    '0x56949f'
     magenta: '0x907aa9'
     cyan:    '0xd7827e'
     white:   '0x575279'

  bright:
     black:   '0x9893a5'
     red:     '0xb4637a'
     green:   '0x286983'
     yellow:  '0xea9d34'
     blue:    '0x56949f'
     magenta: '0x907aa9'
     cyan:    '0xd7827e'
     white:   '0x575279'

  hints:
     start:
       foreground: '0x797593'
       background: '0xfffaf3'
     end:
       foreground: '0x9893a5'
       background: '0xfffaf3'


